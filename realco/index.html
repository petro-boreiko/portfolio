<!DOCTYPE html>
<html lang="en">

<head>
	<title>Realco</title>
	<meta charset="UTF-8">
	<meta name="format-detection" content="telephone=no">
	<!-- <style>body{opacity: 0;}</style> -->
	<link rel="stylesheet" href="css/style.min.css?_v=20240503171548">
	<link rel="shortcut icon" href="../favicon.ico">

	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
	<div class="wrapper">
		<header class="header">
			<div class="header__top top-header">
				<div class="top-header__container">
					<div class="top-header__text">Get your dream house in a week.</div>

					<button class="top-header__close _icon-close"></button>
				</div>
			</div>

			<div class="header__container">
				<div class="header__logo logo"><span>Realco</span></div>

				<div class="header__main">
					<div class="header__menu menu">

						<nav class="menu__body">
							<ul class="menu__list">
								<li class="menu__item"><a href="#" class="menu__link">Home</a></li>
								<li class="menu__item"><a href="#" class="menu__link">Properties</a></li>
								<li class="menu__item"><a href="#" class="menu__link">About</a></li>
								<li class="menu__item"><a href="#" class="menu__link">Contact</a></li>
							</ul>
						</nav>
					</div>

					<div class="header__action action-header">
						<form class="action-header__search search-action" action="get">
							<button class="search-action__button _icon-search"></button>

							<input placeholder="Search" class="search-action__input _icon-search" type="search">
						</form>
						<div data-da=".menu__body, 600, 3" class="action-header__top">
							<a href="#" class="action-header__button button button--white _icon-bag">Cart</a>

							<a href="#" class="action-header__button button">Find a property</a>
						</div>

						<button type="button" class="action-header__icon icon-menu"><span></span></button>
					</div>
				</div>
			</div>
		</header>
		<main class="page">
		</main>
		<footer class="footer">
			<div class="footer__container">
			</div>
		</footer>
	</div>
	<script src="js/app.min.js?_v=20240503171548"></script>
</body>

</html>
